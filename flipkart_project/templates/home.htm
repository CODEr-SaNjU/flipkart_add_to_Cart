{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}" type="text/css">
    <title>Flipkart </title>
  </head>
  <body>
    <!-- <navbar-start>-->
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Flipkart logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Flipkart</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- </navbar-end-here>  -->
    <hr class="my-2">
    <div class="container">
        <div class="row">
        {% for item in items %}
            <div class="col-sm-3 d-flex align-items-stretch">
                <div class="card mx-auto mb-3" style="width: 13rem;">
                    <img src="{{ item.item_image.url }}"  class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class=" text-info card-title">{{item.item_name}}</h5>
                        <h5 class=" text-warning card-price">{{item.item_price}}$</h5>
                        <h5 class=" text-dark card-size">{{item.item_size}}</h5>
                        <p class=" text-primary card-text">{{item.item_brand}}</p>
                        <hr>
                        <button data-item="{{item.id}}" data-action="add" class="btn  add-btn update-cart text-uppercase ">Add to cart</button>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
    <script>
        var username = '{{request.username}}'
        function gettoken(name) {
            let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            const csrftoken = gettoken('csrftoken');
    </script>
    <script type="text/javascript" src="{% static 'js/item.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
